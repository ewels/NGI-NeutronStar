sudo: required
language: java
jdk: openjdk8
services:
  - docker
python:
  - "2.7"
cache: pip
matrix:
  fast_finish: true

before_install:
  # PRs made to 'master' branch should always orginate from another repo or the 'dev' branch
  - '[ $TRAVIS_PULL_REQUEST = "false" ] || [ $TRAVIS_BRANCH != "master" ] || ([ $TRAVIS_PULL_REQUEST_SLUG = $TRAVIS_REPO_SLUG ] && [ $TRAVIS_PULL_REQUEST_BRANCH = "dev" ])'
  # Pull the docker image first so the test doesn't wait for this
  - docker pull remiolsen/ngi-neutronstar
  - docker pull remiolsen/supernova
  # Fake the tag locally so that the pipeline runs properly
  - docker tag remiolsen/ngi-neutronstar remiolsen/ngi-neutronstar:latest

install:
  # Install Nextflow
  - mkdir /tmp/nextflow
  - cd /tmp/nextflow
  - wget -qO- get.nextflow.io | bash
  - sudo ln -s /tmp/nextflow/nextflow /usr/local/bin/nextflow
  # Install nf-core/tools
  - git clone https://github.com/nf-core/tools.git /tmp/nf-core-tools
  - cd /tmp/nf-core-tools
  - pip install --user -e .
  # Reset
  - cd ${TRAVIS_BUILD_DIR}

env:
  - NXF_VER=0.30.0 # Specify a minimum NF version that should be tested and work
  - NXF_VER='' # Plus: get the latest NF version and check, that it works

script:
  # Lint the pipeline code
  - nf-core lint ${TRAVIS_BUILD_DIR}
  # Run the busco_downloader script
  - python ${TRAVIS_BUILD_DIR}/data/busco_data.py --help
  # Run the pipeline with the test profile
  - nextflow run ${TRAVIS_BUILD_DIR} -profile standard,test --id testrun --maxreads all --fastqs . --genomesize 1000
